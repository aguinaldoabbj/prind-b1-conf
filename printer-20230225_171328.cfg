# This file contains common pin mappings for BIQU B1 printer with
# BIGTREETECH SKR V1.4 board from 2020.
# To use this config, the firmware should be compiled for the LPC1768

# See docs/Config_Reference.md for a description of parameters.

########################################
# Importing files
########################################

#[include telegram.conf]
[include advanced.cfg]
[include bed_leveling.cfg]
[include macros.cfg]
[include start_end.cfg]
[include display.cfg]

########################################
# Stepper motors configuration
########################################

# X
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.29
#position_endstop: 0
# Negative x-min ensures x=0 is actually on the bed
position_endstop: -4.5
position_min: -4.5
position_max: 237
homing_speed: 100

# Y
[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_min: 0
position_max: 238
homing_speed: 50

# Z With BL-Touch
[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 270

[extruder]
filament_diameter: 1.750
#nozzle_diameter: 0.400
nozzle_diameter: 0.500
step_pin: P1.15 # E1
dir_pin: !P1.14 # E1
enable_pin: !P1.16 # E1
# step_pin: P2.13 # E0
# dir_pin: !P0.11 # E0
# enable_pin: !P2.12 # E0
sensor_pin: P0.24 # TH0
heater_pin: P2.7 # HE0
##### BMG ######
microsteps: 16
#rotation_distance: 7.710
rotation_distance: 22.8666
full_steps_per_rotation: 200
microsteps: 16
gear_ratio: 50:17
##### BMG ######
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp=27.695 
pid_Ki=1.420 
pid_Kd=135.015
min_temp: 0
max_temp: 275
max_extrude_only_distance: 500.0
pressure_advance: 0.76
#pressure_advance: 0.3476

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp=69.752 
pid_Ki=0.744 
pid_Kd=1634.801
min_temp: 0
max_temp: 130

###################
# Z probe settings
###################

# BL-Touch
[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
#stow_on_each_sample: False
#probe_with_touch_mode: True
# According to this probe mount: https://www.thingiverse.com/thing:4870618
samples: 2
x_offset: 0
y_offset: 34
#z_offset = 1.300

# BL-Touch
[safe_z_home]
#home_xy_position: 117.5,117.5 # Change coordinates to the center of your print bed
home_xy_position: 117,117
speed: 50
z_hop: 10                
z_hop_speed: 5

############################
# Filament Runout Detection 
############################

# Stock (Simple) Filament Sensor
# NOTE: By default the Sensor is connected to the Touchscreen and the Cable is label FLD
# The Filament Sensor needs to be connected to the Mainboard to E0DET
#[filament_switch_sensor my_sensor]
#switch_pin: !P1.26
#pause_on_runout: True

# Smart Filament Sensor
[filament_motion_sensor encoder_sensor]
#   The minimum length of filament pulled through the sensor to trigger
#   a state change on the switch_pin. Default is 7 mm.
detection_length: 7
#   The name of the extruder section this sensor is associated with.
#   This parameter must be provided.
extruder: extruder
# changing the switch_pin name according to your motherboard
#switch_pin: !P1.26 # E0DET
switch_pin: !P1.25 # E1DET
pause_on_runout: True
#runout_gcode:
#insert_gcode:
#event_delay:
#pause_delay:

#######################################
# Cooling
#######################################
[fan]
pin: P2.3

#######################################
# USB Serial port
#######################################
[mcu]
serial: /dev/ttyACM0
#serial: /dev/serial/by-id/usb-Klipper_lpc1768_03600004A81C4AAF7067765DC62000F5-if00
restart_method: command

#######################################
# Printer type
#######################################
[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 3500
max_z_velocity: 10
max_z_accel: 100

########################################
# TMC2208/TMC2209 configuration
########################################

#[tmc2209 stepper_x] # TMC2209 / TMC2226
[tmc2208 stepper_x] # TMC2208 / TMC2225
uart_pin: P1.10
run_current: 0.800
hold_current: 0.500
interpolate: False
stealthchop_threshold: 999999

#[tmc2209 stepper_y] # TMC2209 / TMC2226
[tmc2208 stepper_y] # TMC2208 / TMC2225
uart_pin: P1.9
run_current: 0.800
hold_current: 0.500
interpolate: False
stealthchop_threshold: 999999

#[tmc2209 stepper_z] # TMC2209 / TMC2226
[tmc2208 stepper_z] # TMC2208 / TMC2225
uart_pin: P1.8
run_current: 0.650
hold_current: 0.450
interpolate: False
stealthchop_threshold: 999999

#[tmc2209 extruder] # TMC2209 / TMC2226
[tmc2208 extruder] # TMC2208 / TMC2225
#uart_pin: P1.4 E0CS
uart_pin: P1.1 # E1CS
run_current: 0.800
hold_current: 0.500
interpolate: False
stealthchop_threshold: 999999

###################
# Misc 
###################

# Print head RGB leds
[neopixel neopixel]
pin: P1.24
chain_count: 2
color_order: GRBW
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
initial_WHITE: 1.0

# Move motors manually
[force_move]
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.
enable_force_move: True

#############################
# Needed For Mainsail/Fluidd
#############################

[display_status]

[virtual_sdcard]
path: /opt/printer_data/gcodes

[pause_resume]

